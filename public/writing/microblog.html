<body>
  <div class="container">
    <a href="/home.html"><header class="header"></header></a>
    <div class="content">
      <nav class="sidebar"></nav>
      <main>
        <h1>Microblog</h1>
        <p>Thoughts and ramblings that are otherwise too small to make into a blog post!</p><hr>
        <div id="microblog" class="basic-box"></div>
        <div class="back">❤ <span onclick="history.back()">Go back</span> ❤</div>

    </div>
    <footer class="footer"></footer>
  </div>
  <script>const feedURL = 'https://status.cafe/users/bechnokid.atom';fetch(feedURL).then(response => response.text()).then(str => new window.DOMParser().parseFromString(str, "text/xml")).then(data => {const entries = data.querySelectorAll("entry");let html = `<dl>`;entries.forEach(el => {let title = el.querySelector("title").innerHTML.slice(0,12).trim();let content = el.querySelector("content").textContent.trim();let dateString = el.querySelector("published").innerHTML.slice(0,10);html += `<dt><b>${title}</b> :: <span class='date'>${dateString}</span></dt><dd>${content}</dd>`;});html += `</dl><p class='link-statuscafe'>See more at <a href='https://status.cafe/users/bechnokid'>StatusCafe</a></p>`;document.getElementById("microblog").innerHTML = html;})</script>
