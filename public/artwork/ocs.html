<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/javascript/script-min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCs- Bechno Kid's Hideout</title>
    <link href="/css/variables.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/main-min.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div id="main-container">
      <header id="header-contained" style="display: block;"></header>
      <div class="content-wrap flex alignment">
        <nav id="left-sidebar" style="display: block;"></nav>
        <main id="content-container" style="flex-grow: 1;">
          <div class="wrapper">
            <h1 class="content-title">OCs</h1>
            <p>Any original character, fan-made or otherwise, will be found here! This household welcomes OCxCanon ships!</p>
            <span class="content-art-desc"></span>
            <hr>
            <div class="tabs art-tabs">
              <input type="radio" name="tabs" id="tab-oc-2022">
              <label for="tab-oc-2022">2022</label>
              <input type="radio" name="tabs" id="tab-oc-2021" checked>
              <label for="tab-oc-2021">2021</label>

              <div class="tab-content flex-center" id="art-oc-2022">
                <div class="thumbnail"><img src="original/2022/meme_charsheet_etahis.webp" style="margin:-20px 0 0 -40px" data-desc="<p><b>Description:</b> I honestly love filling out memes of these two! I admit that this was a bit tricky to fill out haha.</p><p><i>Character:</i> Etahis (Loveless Empire)</p>"></div>
                <div class="thumbnail"><img src="original/2022/meme_charsheet_rosa.webp" style="margin:-30px 0 0 -55px" data-desc="<p><b>Description:</b> I honestly love filling out memes of these two! I admit that this was a bit tricky to fill out haha.</p><p><i>Character:</i> Rosalivia (Loveless Empire)</p>"></div>
                <div class="thumbnail"><img src="original/2022/hangoutwithhisui.webp" style="margin:-150px 0 0 -70px" data-desc="<p><b>Description:</b> A small interaction!</p><p><i>Characters:</i> Hisui (OC), Hotaru Haganezuka (Demon Slayer)</p>"></div>
                <div class="thumbnail"><img src="original/2022/hisui.webp" style="margin:-30px 0 0 -120px" data-desc="<p><b>Description:</b> Oh boy, I wonder why she has those dango! It can't possibly be a gift for a certain someone who she totally doesn't have a crush on. ;) (Another old OC who has been repurposed! Hisui here used to be a Sonic OC under a different name. :3)</p><p><i>Character:</i> Hisui (Demon Slayer OC)</p>"></div>
                <div class="thumbnail"><img src="original/2022/luckystar.jpg" style="margin:-70px 0 0 -200px" data-desc="<p><b>Description:</b> Belated birthday gift for my friend <a href='https://twitter.com/floatshavenart'>FloatsHavenArt</a> of one of his OCs!</p><p><i>Character:</i> Lucky Star (OC)</p>"></div>
              </div>
              <div class="tab-content flex-center" id="art-oc-2021">
                <div class="thumbnail"><img src="original/2021/commission_retroleum.png" style="margin:-40px 0 0 -160px" data-desc="<p><b>Description:</b> Commission for <a href='https://twitter.com/arcadekore'>KJ</a> on Twitter of their OC Coralie with Roark from Pokemon DPPt! OC/canon ships make my heart grow 3x bigger, so I couldn't resist drawing a smooch. :3</p><p><i>Characters:</i> Roark (Pokemon Diamond and Pearl), Coralie (Pokemon OC)</p>"></div>
                <div class="thumbnail"><img src="original/2021/commission_kelbremdusk.png" style="margin:-100px 0 0 -410px;width:1000%" data-desc="<p><b>Description:</b> Commission for <a href='https://twitter.com/kelbremdusk'>Bea</a> of theirs and their friend's DnD OCs: Clara and Grigori, respectively! A cat and a guard dog, falling in love? It's more likely than you think!!</p><p><i>Characters: </i>Clara, Grigori (Dungeons and Dragons OCs)</p>"></div>
                <div class="thumbnail"><img src="original/2021/commission_OBJ_MOTHERFCKER.png" style="margin:-130px 0 0 -270px" data-desc="<p><b>Description:</b> Commission for <a href='https://twitter.com/HoolOfTheNorth'>Hool</a> on Twitter of their OCs, Aradia (left) and Jarvis (right)! Mad scientists who are madly in love? SIGN ME UP!</p><p><i>Characters: </i>Aradia, Jarvis (Crash Bandicoot OCs)</p>"></div>
                <div class="thumbnail"><img src="original/2021/firstnamebasis.jpg" style="margin:-140px 0 0 -130px" data-desc="<p><b>Description:</b> First name basis?</p><p><i>Characters: </i>Doctor Vitamin (IZ OC), Professor Membrane (Invader Zim)</p>"></div>
                <div class="thumbnail"><img src="original/2021/rosaspam.jpg" style="margin:-90px 0 0 -250px" data-desc="<p><b>Description:</b> i don't have a human!spamton, but i do have an OC who is just as horrible as him, if not even more so :3<p><i>Character:</i> Rosalivia (Loveless Empire)</p>"></div>
                <div class="thumbnail"><img src="original/2021/rosadoodles.jpg" style="margin:-170px 0 0 -220px" data-desc="<p><b>Description:</b> some doodles of my OC rosalivia since i couldn't sleep (anxious to pick up sam from the airport!)</p><p><i>Character:</i> Rosalivia (Loveless Empire)</p>"></div>
                <div class="thumbnail"><img src="original/2021/newyear_2021.jpg" style="margin:-100px 0 0 -60px" data-desc="<p><b>Description:</b> Rosalivia and Etahis wish you all a Happy New Year! Here's to 2022 being uneventful! â™¥ We need it, honestly lol</p><p><i>Characters:</i> Etahis, Rosalivia (Loveless Empire)</p>"></div>
              </div>
            </div>
            <div class="full-art">
              <div id="image-container" class="flex-center">
                <span id="close-button">&times;</span>
                <div id="image-file"></div>
              </div>
              <div id="image-text"></div>
            </div>
          </div>
        </main>
      </div>
      <footer id="footer" style="display: block;"></footer>
    </div>
  </body>
</html>
