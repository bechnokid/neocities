<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/javascript/script-min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime- Bechno Kid's Hideout</title>
    <link href="/css/variables.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/main-min.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div id="main-container">
      <header id="header-contained" style="display: block;"></header>
      <div class="content-wrap flex alignment">
        <nav id="left-sidebar" style="display: block;"></nav>
        <main id="content-container" style="flex-grow: 1;">
          <div class="wrapper">
            <h1 class="content-title">Anime</h1>
            <p>Click any thumbnail will show a larger version of the artwork!</p>
            <hr/>
            <div id="filter-btns" class="flex-center">
              <button id="2022" class="btn active">2022</button>
            </div>
            <div id="2022-art" class="show flex-center art-row">
              <div class="thumbnail"><img src="fanart/2022/buggybday.webp" style="margin:-90px 0 0 -230px" data-desc="<p><b>Description:</b> I am at least 200 chapters behind, but I wasn't going to miss Buggy's birthday again!! Happy birthday to the king of flashiness! Here he is getting the best(?) news that could have possibly happened to him! If you know, you know. :3c</p><p>Character: Buggy the Clown - One Piece</p>"></div>
              <div class="thumbnail"><img src="fanart/2022/chillies.webp" style="margin:-130px 0 0 -150px" data-desc="<p><b>Description:</b> a self-indulgent late-night drawing...</p><p>Yukiki (gijinka) and Chilly - Keroro Gunsou/Sgt.Frog, Kirby</p>"></div>
              <div class="thumbnail"><img src="fanart/2022/15thanniversary_putameke.webp" style="margin:-190px 0 0 -180px" data-desc="<p><b>Description:</b> 05/19/2009<br>Happy 15th anniversary to two of the best K66 characters!</p><p>Characters: Mekeke (left) and Putata (right) - Keroro Gunsou/Sgt. Frog</p>"></div>
              <div class="thumbnail"><img src="fanart/2022/twinsanity.webp" style="margin:-50px 0 0 -170px" data-desc="<p><b>Description:</b> twinsanity</p><p>Character: Suguru Geto - Jujutsu Kaisen</p>"></div>
              <div class="thumbnail"><img src="fanart/2022/CURSEYOUBANDICOOT.webp" style="margin:-80px 0 0 -195px" data-desc="<p><b>Description:</b> If I had a nickel for every time I started to love an anime character because they share the same English VA as one of my all-time favorite video game characters, it would be...well...One nickel.</p><p>Character: Suguru Geto - Jujutso Kaisen</p>"></div>
              <div class="thumbnail"><img src="fanart/2022/meme_sixchars_double.webp" style="margin:-100px 0 0 -50px" data-desc="<p><b>Description:</b> This took me a while!</p><p>Characters: Kyojuro Rengoku, Shinobu Kocho, Genya Shinazugawa, Obanai Iguro, Sanemi Shinazugawa, Hotaru Haganezuka - Demon Slayer</p>"></div>
              <div class="thumbnail"><img src="fanart/2022/butterflytotheflame.webp" style="margin:-100px 0 0 -240px" data-desc="<p><b>Description:</b> i just think they're neat!</p><p>Characters: Kyojuro Rengoku and Shinobu Kocho - Demon Slayer</p>"></div>
              <div class="thumbnail"><img src="fanart/2022/goodbois.webp" style="margin:-30px 0 0 -280px;width:800%" data-desc="<p><b>Description:</b> some sketches i did of my favorite KNY characters (besides a very angry swordsmith hehe) so i can get used to drawing them! (Right-click and open in new tab!)</p><p>Characters: Inosuke Hashibira, Nezuko Kamado, Tanjiro Kamado, Giyuu Tomioka, Kyojuro Rengoku, Shinobu Kocho - Demon Slayer</p>"></div>
            </div>
            <div class="full-art">
              <div id="image-container" class="flex-center">
                <span id="close-button">&times;</span>
                <div id="image-file"></div>
              </div>
              <div id="image-text"></div>
            </div>
          </div>
        </main>
      </div>
      <footer id="footer" style="display: block;"></footer>
    </div>
  </body>
</html>
