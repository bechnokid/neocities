<!DOCTYPE html>

  <body>
    <div id="main-container">
      <header id="header-contained" style="display: block;"></header>
      <div class="content-wrap flex alignment">
        <nav id="left-sidebar" style="display: block;"></nav>
        <main id="content-container" style="flex-grow: 1;">
          <div class="wrapper">
            <h1 class="content-title">TV/Anime</h1>
            <p>I don't usually watch a lot of TV or anime, but there are quite a few that remain really special to me!</p>
            <span class="content-art-desc"></span>
            <hr>
            <div class="tabs art-tabs">
              <input type="radio" name="tabs" id="tab-anime-2022" checked>
              <label for="tab-anime-2022">2022</label>
              <input type="radio" name="tabs" id="tab-anime-2021">
              <label for="tab-anime-2021">2021</label>
              <input type="radio" name="tabs" id="tab-anime-2020">
              <label for="tab-anime-2020">2020</label>

              <div class="tab-content flex-center" id="art-anime-2022">
                <div class="thumbnail"><img src="fanart/2022/buggybday.webp" style="margin:-90px 0 0 -230px" data-desc="<p><b>Description:</b> I am at least 200 chapters behind, but I wasn't going to miss Buggy's birthday again!! Happy birthday to the king of flashiness! Here he is getting the best(?) news that could have possibly happened to him! If you know, you know. :3c</p><p><i>Character:</i> Buggy the Clown (One Piece)</p>"></div>
                <div class="thumbnail"><img src="fanart/2022/chillies.webp" style="margin:-130px 0 0 -150px" data-desc="<p><b>Description:</b> a self-indulgent late-night drawing...</p><p>Yukiki (gijinka) and Chilly (Keroro Gunsou/Sgt.Frog, Kirby)</p>"></div>
                <div class="thumbnail"><img src="fanart/2022/15thanniversary_putameke.webp" style="margin:-190px 0 0 -180px" data-desc="<p><b>Description:</b> 05/19/2009<br>Happy 15th anniversary to two of the best K66 characters!</p><p><i>Characters:</i> Mekeke, Putata (Keroro Gunsou/Sgt. Frog)</p>"></div>
                <div class="thumbnail"><img src="fanart/2022/twinsanity.webp" style="margin:-50px 0 0 -170px" data-desc="<p><b>Description:</b> twinsanity</p><p><i>Character:</i> Suguru Geto (Jujutsu Kaisen)</p>"></div>
                <div class="thumbnail"><img src="fanart/2022/CURSEYOUBANDICOOT.webp" style="margin:-80px 0 0 -195px" data-desc="<p><b>Description:</b> If I had a nickel for every time I started to love an anime character because they share the same English VA as one of my all-time favorite video game characters, it would be...well...One nickel.</p><p><i>Character:</i> Suguru Geto  (Jujutsu Kaisen)</p>"></div>
                <div class="thumbnail"><img src="fanart/2022/meme_sixchars_double.webp" style="margin:-100px 0 0 -50px" data-desc="<p><b>Description:</b> This took me a while!</p><p><i>Characters:</i> Kyojuro Rengoku, Shinobu Kocho, Genya Shinazugawa, Obanai Iguro, Sanemi Shinazugawa, Hotaru Haganezuka (Demon Slayer)</p>"></div>
                <div class="thumbnail"><img src="fanart/2022/butterflytotheflame.webp" style="margin:-100px 0 0 -240px" data-desc="<p><b>Description:</b> i just think they're neat!</p><p><i>Characters:</i> Kyojuro Rengoku and Shinobu Kocho (Demon Slayer)</p>"></div>
                <div class="thumbnail"><img src="fanart/2022/goodbois.webp" style="margin:-30px 0 0 -280px;width:800%" data-desc="<p><b>Description:</b> some sketches i did of my favorite KNY characters (besides a very angry swordsmith hehe) so i can get used to drawing them!</p><p><i>Characters:</i> Inosuke Hashibira, Nezuko Kamado, Tanjiro Kamado, Giyuu Tomioka, Kyojuro Rengoku, Shinobu Kocho (Demon Slayer)</p>"></div>
              </div>
              <div class="tab-content flex-center" id="art-anime-2021">
                <div class="thumbnail"><img src="fanart/2021/vashdonut.jpg" style="margin:-100px 0 0 -220px" data-desc="<p><b>Description:</b> Donut worry! Be happy!</p><p><i>Character: </i>Vash the Stampede (Trigun)</p>"></div>
                <div class="thumbnail"><img src="fanart/2021/eatingsnow.png" style="margin:-70px 0 0 -160px" data-desc="<p><b>Description:</b> This was supposed to be a redraw of an old piece I did years ago, but I made it into a comic!</p><p><i>Characters: </i>Yukiki, Gyororo (gijinka, Keroro Gunso/Sgt. Frog)</p>"></div>
                <div class="thumbnail"><img src="fanart/2021/hanana.png" style="margin:-80px 0 0 -220px" data-desc="<p><b>Description:</b> I bet she makes great tea!</p><p><i>Character: </i>Hanana (gijinka, Keroro Gunso/Sgt. Frog)</p>"></div>
                <div class="thumbnail"><img src="fanart/2021/yukiki_bday.png" style="margin:-110px 0 0 -150px;width:400%" data-desc="<p><b>Description:</b> A belated birthday present for my friend <a href='https://twitter.com/bunni_hopper'>Jeremy</a> on Twitter! This is actually a collaboration between me and Austin Lee Matthews, which you can find over at https://forbunnihopper.carrd.co :3</p><p><i>Character: </i>Yukiki (gijinka, Keroro Gunso/Sgt. Frog)</p>"></div>
                <div class="thumbnail"><img src="fanart/2021/keroroplatoon.png" style="margin:-110px 0 0 -460px;width:1000%" data-desc="<p><b>Description:</b> Here come the boys~</p><p><i>Characters: </i>Kururu, Giroro, Keroro, Dororo, Tamama (gijinka, Keroro Gunso/Sgt. Frog)</p>"></div>
              </div>
              <div class="tab-content flex-center" id="art-anime-2020">
                <div class="thumbnail"><img src="fanart/2020/dyejob.png" style="margin:-80px 0 0 -160px;width:400%" data-desc="<p><b>Description:</b> [insert Trigun spoilers]</p><p><i>Character: </i>Vash the Stampede (TRIGUN)</p>"></div>
                <div class="thumbnail"><img src="fanart/2020/oncelerdonationdrive.png" alt="" style="margin:-50px 0 0 -210px" data-desc="<p><b>Description:</b> My entry for the <a href='https://bobaboard.com/onceler-drive'>Once-ler Donation Drive</a>! I drew Vash dressed up as the Once-ler. It's ok to be cringe if it's for charity!</p><p><i>Character: </i>Vash the Stampede (TRIGUN)</p>"></div>
                <div class="thumbnail"><img src="fanart/2020/whissu.png" alt="" style="margin:-110px 0 0 -110px;width:400%;" data-desc="<p><b>Description:</b> (Oct. 2022) A drawing of Whisper that I never posted anywhere except here! :3</p><p><i>Character: </i>Whisper (gijinka, Yokai Watch)</p>"></div>
                <div class="thumbnail"><img src="fanart/2020/mekeke_2020.png" alt="" style="margin:-50px 0 0 -200px" data-desc="<p><b>Description:</b> My friend Jeremy asked for color references for my Mekeke and Putata gijinkas, and I went and made revamped refs for them instead lol</p><p><i>Character: </i>Mekeke (gijinka, Keroro Gunso/Sgt. Frog)</p>"></div>
                <div class="thumbnail"><img src="fanart/2020/putata_2020.png" alt="" style="margin:-50px 0 0 -160px" data-desc="<p><b>Description:</b> My friend Jeremy asked for color references for my Mekeke and Putata gijinkas, and I went and made revamped refs for them instead lol</p><p><i>Character: </i>Putata (gijinka, Keroro Gunso/Sgt. Frog)</p>"></div>
                <div class="thumbnail"><img src="fanart/2020/yukiki_2020.png" alt="" style="margin:-50px 0 0 -210px;width:390%" data-desc="<p><b>Description:</b> Updated ref for this grumpy lump of snow!</p><p><i>Character: </i>Yukiki (gijinka, Keroro Gunso/Sgt. Frog)</p>"></div>
                <div class="thumbnail"><img src="fanart/2020/yukiki_2020_alt.png" alt="" style="margin:-70px 0 0 -150px;width:400%" data-desc="<p><b>Description:</b> Holiday alt for Yukiki! He only wears this on special occassions. :3</p><p><i>Character: </i>Yukiki (gijinka, Keroro Gunso/Sgt. Frog)</p>"></div>
                <div class="thumbnail"><img src="fanart/2020/futureentrapdak.png" alt="" style="margin:-180px 0 0 -270px" data-desc="<p><b>Description:</b> I love these two so much. <3 This is what I imagine they might look like a few years after the events of She-Ra!</p><p><i>Characters: </i>Hordak, Entrapta (She-Ra and the Princesses of Power)</p>"></div>
                <div class="thumbnail"><img src="fanart/2020/entrapdak_labpartners.png" alt="" style="margin:-160px 0 0 -248px" data-desc="<p><b>Description:</b> And they were lab partners!</p><p><i>Characters: </i>Catra, Adora, Entrapta, Hordak (She-Ra and the Princesses of Power)</p>"></div>
                <div class="thumbnail"><img src="fanart/2020/yukihana_2020.png" alt="" style="margin:-110px 0 0 -410px;width:700%" data-desc="<p><b>Description:</b> A special thing drawn for the upcoming holidays! Wishing for more than one day of snow!</p><p><i>Characters: </i>Yukiki, Hanana (gijinka, Keroro Gunso/Sgt. Frog)</p>"></div>
                <div class="thumbnail"><img src="fanart/2020/indigobday_2020.png" alt="" style="margin:-50px 0 0 -200px" data-desc="<p><b>Description:</b> A birthday drawing for one of my favorite One Piece characters!!</p><p><i>Character: </i>Dr. Indigo (One Piece Strong World)</p>"></div>
              </div>
