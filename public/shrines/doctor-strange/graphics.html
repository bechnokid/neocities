<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://unpkg.com/freezeframe/dist/freezeframe.min.js"></script>
  <link href="strange_style.css" rel="stylesheet" type="text/css" media="all">
  <link href="https://fonts.googleapis.com/css2?family=Quintessential" rel="stylesheet">
  <style>main article:not(:last-child) {margin-bottom: 20px;}.center-ver *:not(.ff-container),.center-ver * a {display: flex;align-items: center;}.blinkies img {margin-bottom: 4px}.stamps {display: grid;grid-template-columns: repeat(auto-fit, minmax(100px, auto));}</style>
  <title>Graphics - Sanctum Sanctorum</title>
</head>
<body>
  <div class="container">
    <a href="/shrines/doctor-strange/"><header></header></a>
    <div class="content flex">
      <div class="sidebar">
        <nav id="navigation" class="menu"></nav>
        <aside id="right-sidebar"></aside>
      </div>
      <div class="main">
        <main>
          <h1>Graphics</h1>
          <p>Stamps, buttons, blinkies maybe? If I can find them, I'll put them here! Sources will be provided!</p>
          <div class="freezeframe-btns" style="margin-bottom:15px">
            <button id="play-gif">Play GIFs</button>
            <button id="stop-gif">Stop GIFs</button>
          </div>
          <hr>
          <h2>Graphics I Made</h2>
          <article>
            <h3>Adoptables</h3>
            <a href="http://stickersheetclub.neocities.org/"><img src="/goodies/images/stickers/doctor_strange.png" alt="Sticker Sheet Club"></a>
            <h3>Blinkies</h3>
            <p style="margin-top:-10px"><small>(made from scratch)</small></p>
            <section class="blinkies freezeframe">
              <img src="images/blinkie-strange-sprite.gif" alt="Doctor Strange sprite blinkie">
            </section>
            <p><small>(generated through <a href="https://blinkies.cafe">blinkies.cafe</a>)</small></p>
            <section class="blinkies freezeframe">
              <img src="images/blinky-fan.gif" alt="Doctor Strange fan"><img src="images/blinky-love-doctor-strange.gif" alt="I <3 Doctor Strange"><img src="images/blinky-dormammu.gif" alt="Dormammu, I've come to bargain"><img src="images/blinkie-mystic-arts.gif" alt="Master of the Mystic Arts"><img src="images/blinkie-vast-universe.gif" alt="Who are you in this vast multiverse?"><img src="images/blinky-DOCTOR.gif" alt="Not 'master', not 'mister', DOCTOR Strange!"><img src="images/blinky-takemorethan.gif" alt="This time it'll take more than killing me to kill me"><img src="images/blinky-grandcanyon.gif" alt="I've been dangling over the Grand Canyon for 12 hours!">
            </section>
            <h3>Stamps</h3>
            <section class="flex center-ver">
              <img src="/goodies/images/stamps/strange_MoM.png" alt="Doctor Strange in the Multiverse of Madness pastel stamp 1"><img src="/goodies/images/stamps/strange_MoM2.png" alt="Doctor Strange in the Multiverse of Madness pastel stamp 2"><a href="https://seth-lael.tumblr.com/post/692223491072835584"><img src="/goodies/images/stamps/strange.gif" alt="Doctor Strange Infinity War pastel stamp" class="freezeframe"></a><a href="https://obiwan.tumblr.com/post/678919300383391744/"><img src="/goodies/images/stamps/strange_2.gif" alt="Doctor Strange No Way Home pastel stamp" class="freezeframe"></a><a href="https://thelostsmiles.tumblr.com/post/688311322323075072"><img src="/goodies/images/stamps/strange_3.gif" alt="Doctor Strange 2016 film logo pastel stamp" class="freezeframe"></a><a href="https://thelostsmiles.tumblr.com/post/688311322323075072"><img src="/goodies/images/stamps/strange_4.gif" alt="Doctor Strange in the Multiverse of Madness logo pastel stamp 3" class="freezeframe"></a><img src="images/stamp-frew-up.png" alt="i frew up">
            </section>
          </article>
          <hr>
          <h2>Graphics I Collected</h2>
          <article>
            <h3>Adoptables</h3>
            <a href='https://pixels.heylouise.space/markdown-blog/2022-06-01-may-2022' target='_new'><img src='/goodies/images/toybox/wee-strange.gif' alt='Wee Strange'></a>
            <h3>Buttons</h3>
            <section class="buttons">
              <div><a href="https://deviantart.com/view/646833509"><img src="images/button-646833509.png" alt="Doctor Strange button"></a></div><div><a href="https://deviantart.com/view/743616292"><img src="images/button-743616292.png" alt="Dr. Strange Fan button"></a></div><div><a href="https://deviantart.com/view/856733430"><img src="images/button-856733430.png" alt="Doctor Strange Fan button"></a></div>
            </section>
            <h3>Stamps</h3>
            <section class="stamps">
              <div style="grid-row:1 / span 2;margin: auto"><a href="https://deviantart.com/view/300433061"><img src="images/stamp-813129182.png" alt=""></a></div><div><a href="https://deviantart.com/view/300433061"><img src="images/stamp-300433061.png" alt="Doctor Strange Fan stamp"></a></div><div><a href="https://deviantart.com/view/673442609"><img src="images/stamp-673442609.png" alt="Doctor Strange 2016 film stamp"></a></div><div><a href="https://deviantart.com/view/704979289"><img src="images/stamp-704979289.gif" alt="Doctor Strange 2016 film portal stamp" class="freezeframe"></a></div><div><a href="https://deviantart.com/view/628027468"><img src="images/stamp-628027468.png" alt="Doctor Strange comic logo stamp"></a></div><div><a href="https://deviantart.com/view/795311153"><img src="images/stamp-795311153.png" alt="Doctor Strange Infinity War stamp"></a></div><div><a href="https://deviantart.com/view/813128662"><img src="images/stamp-813128662.png" alt="Doctor Strange stamp"></a></div><div><a href="https://deviantart.com/view/813132376"><img src="images/stamp-813132376.png" alt="Doctor Strange comic logo stamp 2"></a></div><div><a href="https://deviantart.com/view/748454736"><img src="images/stamp-748454736.png" alt="(Marvel) Dr. Strange stamp"></a></div><div><a href="https://deviantart.com/view/749640895" target="new"><img src="images/stamp-749640895.png" alt="Doctor Strange fan stamp"></a></div>
            </section>
          </article>
        </main>
        <footer id="footer"></footer>
      </div>
    </div>
  </div>
</body>
</html>
