<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <link href="strange_style.css" rel="stylesheet" type="text/css" media="all">

  <title>Graphics - Sanctum Sanctorum</title>

<body>
  <div class="container">
    <a href="/shrines/doctor-strange/"><header></header></a>
    <div class="content flex">
      <nav id="navigation" class="menu"></nav>
      <div class="main">
        <main>
          <h1>Graphics</h1>
          <p>Stamps, buttons, blinkies maybe? If I can find them, I'll put them here! Sources will be provided!</p>
          <div class="freezeframe-btns" style="margin-bottom:15px">
            <button id="play-gif">Play GIFs</button>
            <button id="stop-gif">Stop GIFs</button>
          </div>
          <hr>
          <h2>Graphics I Made</h2>
          <section class="stamps">
            <div><img src="/goodies/images/stamps/strange_MoM.png" alt="Doctor Strange in the Multiverse of Madness pastel stamp 1"></div>
            <div><img src="/goodies/images/stamps/strange_MoM2.png" alt="Doctor Strange in the Multiverse of Madness pastel stamp 2"></div>
            <div><a href="https://seth-lael.tumblr.com/post/692223491072835584" target="_new"><img src="/goodies/images/stamps/strange.gif" alt="Doctor Strange Infinity War pastel stamp" class="freezeframe"></a></div>
            <div><a href="https://obiwan.tumblr.com/post/678919300383391744/" target="_new"><img src="/goodies/images/stamps/strange_2.gif" alt="Doctor Strange No Way Home pastel stamp" class="freezeframe"></a></div>
            <div><a href="https://thelostsmiles.tumblr.com/post/688311322323075072" target="_new"><img src="/goodies/images/stamps/strange_3.gif" alt="Doctor Strange 2016 film logo pastel stamp" class="freezeframe"></a></div>
            <div><a href="https://thelostsmiles.tumblr.com/post/688311322323075072" target="_new"><img src="/goodies/images/stamps/strange_4.gif" alt="Doctor Strange in the Multiverse of Madness logo pastel stamp 3" class="freezeframe"></a></div>
          </section>
          <h2>Graphics I Collected</h2>
          <h3>Buttons</h3>
          <section class="buttons">
            <div><a href="https://deviantart.com/view/646833509" target="_new"><img src="images/graphics/button-646833509.png" alt="Doctor Strange button"></a></div>
            <div><a href="https://deviantart.com/view/743616292" target="_new"><img src="images/graphics/button-743616292.png" alt="Dr. Strange Fan button"></a></div>
            <div><a href="https://deviantart.com/view/856733430" target="_new"><img src="images/graphics/button-856733430.png" alt="Doctor Strange Fan button"></a></div>
          </section>
          <h3>Stamps</h3>
          <section class="stamps">
            <div style="grid-row:1 / span 2;margin: auto"><a href="https://deviantart.com/view/300433061" target="_new"><img src="images/graphics/stamp-813129182.png" alt=""></a></div>
            <div><a href="https://deviantart.com/view/300433061" target="_new"><img src="images/graphics/stamp-300433061.png" alt="Doctor Strange Fan stamp"></a></div>
            <div><a href="https://deviantart.com/view/673442609" target="_new"><img src="images/graphics/stamp-673442609.png" alt="Doctor Strange 2016 film stamp"></a></div>
            <div><a href="https://deviantart.com/view/704979289" target="_new"><img src="images/graphics/stamp-704979289.gif" alt="Doctor Strange 2016 film portal stamp" class="freezeframe"></a></div>
            <div><a href="https://deviantart.com/view/628027468" target="_new"><img src="images/graphics/stamp-628027468.png" alt="Doctor Strange comic logo stamp"></a></div>
            <div><a href="https://deviantart.com/view/795311153" target="_new"><img src="images/graphics/stamp-795311153.png" alt="Doctor Strange Infinity War stamp"></a></div>
            <div><a href="https://deviantart.com/view/813128662" target="_new"><img src="images/graphics/stamp-813128662.png" alt="Doctor Strange stamp"></a></div>
            <div><a href="https://deviantart.com/view/813132376" target="_new"><img src="images/graphics/stamp-813132376.png" alt="Doctor Strange comic logo stamp 2"></a></div>

        <footer id="footer"></footer>
      </div>
